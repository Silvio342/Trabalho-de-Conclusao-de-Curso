  <script>
    var idUser = localStorage.getItem("idUser");
    console.log(idUser)
    if (!idUser) {
      window.location.href = "index.html";
    }
    window.addEventListener('load', async function () {

      try {
        const response = await fetch(`http://localhost:3000/home/${idUser}`);

        if (response.ok) {
          let data = await response.json()
          //console.log(data.dados_perfil);
          //console.log(data.lista_contactos)
          let usuario = data.dados_perfil[0];
          let outrosUsuarios = data.lista_contactos;
          document.getElementById("nomeUsuario").textContent = usuario.name;
          document.getElementById("language").src = `assets/imgs/${usuario.language}.png`;
          document.getElementById("totalUsuarios").textContent = outrosUsuarios.length + 1;
        } else {
          alert('Erro: Não foi possível carregar os dados, tente novamente');
        }
      } catch (error) {
        console.error('Erro 1', error);
        alert('Erro: Não foi possível comunicar com o servidor, tente novamente');
      }
      //---------------------------------------------------------------------------
      try {
        const response = await fetch(`http://localhost:3000/home/messages/${idUser}`);

        if (response.ok) {
          let data = await response.json()
          //console.log(data);
          let usuariosConversados = new Set();


          for (let i = 0; i < data.length; i++) {
            if (data[i].fk_sender_id === parseInt(idUser)) {
              usuariosConversados.add(data[i].fk_reciever_id);
            } else if (data[i].fk_reciever_id === parseInt(idUser)) {
              usuariosConversados.add(data[i].fk_sender_id);
            }
          }
          usuariosConversados.delete(idUser);
          let numConversasUnicas = usuariosConversados.size;

          if ("Não há mensagem nessa conversa" === data[0].msg) {
            document.getElementById("totalMensagens").textContent = "0";
            document.getElementById("totalConversas").textContent = "0";
          } else {
            document.getElementById("totalMensagens").textContent = `${data.length}`;
            document.getElementById("totalConversas").textContent = `${numConversasUnicas}`;
          }

        } else {
          alert('Erro: Não foi possível carregar os dados, tente novamente');
        }
      } catch (error) {
        console.error('Erro 1', error);
        alert('Erro: Não foi possível comunicar com o servidor, tente novamente');
      }
      //-------------------------------------------------------------------------------------
      try {
        const response = await fetch(`http://localhost:3000/users/PT`);

        if (response.ok) {
          let data = await response.json()
          //console.log(data)
          document.getElementById("totalPt").textContent = data.users;
        } else {
          alert('Erro: Não foi possível carregar os dados, tente novamente');
        }
      } catch (error) {
        console.error('Erro 1', error);
        alert('Erro: Não foi possível comunicar com o servidor, tente novamente');
      }
      //-------------------------------------------------------------------------------------
      try {
        const response = await fetch(`http://localhost:3000/users/EN`);

        if (response.ok) {
          let data = await response.json()
          //console.log(data)
          document.getElementById("totalEn").textContent = data.users;
        } else {
          alert('Erro: Não foi possível carregar os dados, tente novamente');
        }
      } catch (error) {
        console.error('Erro 1', error);
        alert('Erro: Não foi possível comunicar com o servidor, tente novamente');
      }
      //-------------------------------------------------------------------------------------
      try {
        const response = await fetch(`http://localhost:3000/users/FR`);

        if (response.ok) {
          let data = await response.json()
          //console.log(data)
          document.getElementById("totalFr").textContent = data.users;
        } else {
          alert('Erro: Não foi possível carregar os dados, tente novamente');
        }
      } catch (error) {
        console.error('Erro 1', error);
        alert('Erro: Não foi possível comunicar com o servidor, tente novamente');
      }

    });

    function terminarSesao() {
      if (confirm("Queres terminar a sessão?")) {
        localStorage.removeItem("idUser");
        window.location.href = "index.html";
      }
    }
